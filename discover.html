<!DOCTYPE html>
<html>
    <head>
        <title>Discover Music in Melon</title>
        <link rel="stylesheet" type="text/css" href="common.css">
        <link rel="stylesheet" type="text/css" href="discover.css">
    </head>

    <body>
        <header>
            <div class="box">
                <div class="navbox" id="nav-content">
                    <div class="logo">QUANTUM</div>
                    <div class="search">
                        <span class="search-icon">
                            <a href="#" title="search">
                                <img src="./src/icons/search_icon.png">
                            </a>
                        </span>
                        <span class="search-input">
                            <input class="search-input-content" type="text" placeholder="Track, album, artist">
                        </span>
                    </div>
                    <div class="navbar">
                        <div class="navbar-content" id="">
                            <div>Discover</div>
                            <div>Genres</div>
                            <div>Playlist</div>
                        </div>
                    </div>
                    <div class="personal-center">
                        <div class="personal-center-content">
                            <div><img id="nav-favorite-icon" src="./src/icons/favorite_icon.png"></div>
                            <div>My music</div>
                            <div class="profile">
                                <div><img id="avatar" src="./src/imgs/avatar.jpg"></div>
                                <div><img id="profile-down-icon" src="./src/icons/arrow_icon_nav.png"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="banner">
            <div class="banner-slide">
                <div class="banner-icon" id="banner-switch-icon">
                    <div class="banner-icon-box" id="banner-icon-left">
                        <img src="./src/icons/arrow_icon_banner.png" >
                    </div>
                    <div class="banner-icon-box" id="banner-icon-right">
                        <img src="./src/icons/arrow_icon_banner.png" >
                    </div>
                </div>
                <ul class="banner-content">
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner1.png" id="banner-img-01"></a>
                    </li>
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner2.png" id="banner-img-02"></a>
                    </li>
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner3.png" id="banner-img-03"></a>
                    </li>
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner1.png" id="banner-img-04"></a>
                    </li>
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner2.png" id="banner-img-05"></a>
                    </li>
                    <li class="banner-img">
                        <a href="#"><img src="./src/imgs/banner3.png" id="banner-img-06"></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="headnav-box">
            <div class="headnav-content-box">
                <div class="headnav-label">
                    <p>New Music</p>
                </div>
                <ul class="headnav-tabs">
                    <li class="headnav-bar-item">All</li>
                    <li class="headnav-bar-item selected">New Music</li>
                    <li class="headnav-bar-item">Workout</li>
                    <li class="headnav-bar-item">Featured</li>
                    <li class="headnav-bar-item">For Periods</li>
                    <li class="headnav-bar-item">Holidays</li>
                    <li class="headnav-bar-item">Tv Series</li>
                    <li class="headnav-bar-item">Movies</li>
                </ul>
            </div>
        </div>

        

    </body>
</html>
